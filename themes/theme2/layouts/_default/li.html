<article class="well">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p><i class="fa fa-clock-o"></i> Posted on {{ $.Date.Format "January 2, 2006" }}

    <i  class="fa fa-tags"></i>
    {{ with .Params.tags }} {{ range . }}
    <a href="{{ $.Site.BaseURL}}tags/{{ . }}">{{ . }}</a> {{ end }}{{ end }}
    </p>
    <!--<p>{{ .Summary }}</p>-->
    <a class="btn btn-primary" href="{{ .Permalink }}">Read More <i class="fa fa-chevron-right"></i></a>
</article>
