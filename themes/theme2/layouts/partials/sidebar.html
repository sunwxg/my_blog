<aside class="col-md-4">

  {{ range $key, $value := .Site.Taxonomies }}
  <div class="well">
    <h3 class="text-capitalize">{{ $key | singularize }}</h3>
    <ul class="list-unstyled">
      {{ range $name, $item := $value }}
      <li><a href="{{ $.Site.BaseURL}}{{ $key }}/{{ $name | urlize }}">{{ $name }}<sup>{{ len $item }}</sup></a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}

</aside>
